<div class="faculty-management-container" [@fadeAnimation]>
  <!-- Table Header -->
  <div class="faculty-header-container">
    <app-table-header
      [searchLabel]="'Search Faculty'"
      [addButtonLabel]="'Add Faculty'"
      [inputFields]="headerInputFields"
      (search)="onSearch($event)"
      (add)="openAddFacultyDialog()"
    ></app-table-header>
  </div>

  <!-- Faculty Management Table -->
  <div class="faculty-table-container">
    <app-table-generic
      [columns]="columns"
      [data]="faculty"
      [displayedColumns]="displayedColumns"
      [showViewButton]="false"  
      (edit)="openEditFacultyDialog($event)"
      (delete)="deleteFaculty($event)"
    ></app-table-generic>
  </div>
</div>
