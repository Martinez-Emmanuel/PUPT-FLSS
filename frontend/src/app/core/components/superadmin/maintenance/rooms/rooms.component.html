<div class="rooms-container">
  <div class="rooms-header">
    <button
      mat-flat-button
      class="custom-mat-button"
      (click)="openAddRoomDialog()"
    >
      <mat-icon>add</mat-icon>
      Add Room
    </button>
  </div>

  <ng-template #addEditRoomDialog>
    <h2 mat-dialog-title>{{ isEdit ? "Edit Room" : "Add New Room" }}</h2>
    <div mat-dialog-content class="custom-dialog">
      <form [formGroup]="addRoomForm" class="dialog-form">
        <mat-form-field appearance="outline">
          <mat-label>Room Code</mat-label>
          <input matInput formControlName="room_code" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Room Type</mat-label>
          <mat-select formControlName="room_type">
            <mat-option value="lab">Lab</mat-option>
            <mat-option value="lecture">Lecture</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Capacity</mat-label>
          <input matInput formControlName="capacity" type="number" />
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button
        mat-flat-button
        class="action-button"
        color="primary"
        (click)="isEdit ? updateRoom() : addRoom()"
      >
        {{ isEdit ? "Update" : "Add" }}
      </button>
    </div>
  </ng-template>

  <div class="rooms-table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z0 custom-table"
    >
      <!-- # Column -->
      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="room_code">
        <th mat-header-cell *matHeaderCellDef>Room Code</th>
        <td mat-cell *matCellDef="let element">{{ element.room_code }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>

      <ng-container matColumnDef="room_type">
        <th mat-header-cell *matHeaderCellDef>Room Type</th>
        <td mat-cell *matCellDef="let element">{{ element.room_type }}</td>
      </ng-container>

      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef>Capacity</th>
        <td mat-cell *matCellDef="let element">{{ element.capacity }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-button
            class="edit-button"
            (click)="openEditRoomDialog(element)"
          >
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button
            mat-button
            class="delete-button"
            (click)="deleteRoom(element)"
          >
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
