<div class="report-header" [@fadeAnimation]>
  <app-table-header
  [searchLabel]="'Search Faculty'"
    [inputFields]="inputFields"
    [showButtons]="false"
    [showActiveYearAndSem]="true"
    [activeYear]="activeYear"
    [activeSemester]="activeSemester"
    (activeYearSemClick)="onActiveYearSemClick()"
    (inputChange)="onInputChange($event)"
  ></app-table-header>
</div>
