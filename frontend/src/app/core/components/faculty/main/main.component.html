<div class="faculty-main-container">
  <header class="faculty-main-header">
    <!---->
    <div class="header-name">
      <img
        src="assets/images/pup_taguig_logo.svg"
        alt="University Logo"
        class="university-logo"
      />
      <div class="header-text">
        <div class="university-name">PUP â€“ TAGUIG BRANCH</div>
        <div class="system-name">FACULTY LOADING & SCHEDULING</div>
      </div>
    </div>

    <nav class="header-navbar">
      <div class="slider"></div>
      <a routerLink="home" routerLinkActive="active">
        <span mat-symbol="home"></span>Home
      </a>
      <a routerLink="preferences" routerLinkActive="active">
        <span mat-symbol="settings"></span>Set Preferences
      </a>
      <a routerLink="load-and-schedule" routerLinkActive="active">
        <span mat-symbol="calendar_month"></span>Load and Schedule
      </a>
    </nav>

    <div class="header-account">
      <div class="account-text">
        <div class="account-name">PUP Taguig Faculty</div>
        <div class="account-email">puptaguigfaculty&#64;pup.edu.ph</div>
      </div>
      <div class="profile-dropdown">
        <img
          src="assets/images/default_profile_icon.png"
          alt="Profile Icon"
          class="profile-icon"
          (click)="toggleDropdown()"
          matTooltip="Click to open settings"
          matTooltipPosition="below"
        />
        @if (isDropdownOpen) {
        <div class="dropdown-menu">
          <span class="dropdown-item" (click)="toggleTheme()">
            <span
              [mat-symbol]="
                (themeService.isDarkTheme$ | async) ? 'light_mode' : 'dark_mode'
              "
            ></span>

            Switch Theme
          </span>
          <span class="dropdown-item logout" (click)="logout()">
            <span mat-symbol="logout"></span>
            Logout
          </span>
        </div>
        }
      </div>
    </div>
  </header>
  
  <div class="spinner-overlay" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <main class="faculty-main-content">
    <router-outlet></router-outlet>
  </main>
</div>
