<div class="faculty-home-container">
  @if (isLoading) {
  <div class="loading-wrapper">
    <app-loading></app-loading>
  </div>
  } @else {
  <!-- Home first row -->
  <div class="home-row-one" [@fadeAnimation]>
    <!-- Home greetings -->
    <div id="home_greetings">
      <h1>Hello, {{ facultyName }}</h1>
      <p>
        Here's your class schedule for this month and other key information.
      </p>
    </div>

    <!-- Calendar -->
    <div class="faculty-calendar">
      <full-calendar
        class="full-calendar"
        #calendar
        [options]="calendarOptions"
      ></full-calendar>
    </div>
  </div>

  <!-- Home second row -->
  <div class="home-row-two" [@fadeAnimation]>
    <!-- Active Semester -->
    <div class="active-year-sem-container">
      <p class="text">
        A.Y. {{ activeYear }},
        {{ activeSemester }}
      </p>
      <p class="label">Current Academic Year & Semester</p>
    </div>

    <!--Announcement-->
    <div class="faculty-announcement">
      <img src="../../../../../assets/images/empty.svg" />
      <span>No announcement yet.</span>
    </div>
  </div>
  }
</div>
